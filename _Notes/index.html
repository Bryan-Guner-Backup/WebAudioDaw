<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="Web Audio API, Web MIDI API, Chrome">
    <meta name="description" content="A collection of projects, examples and resource for Web Audio API. Curated by Chrome WebAudio team.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="./assets/was-styles.css" rel="stylesheet">
    <title>Web Audio Samples | Google Chrome Labs</title>
  </head>
  <body>
    <div class="container was-page-wrap">
      <div class="row was-header">
        <div class="column">
          <h1>Web Audio Samples</h1>
          <h2></h2>
          <p>A collection of projects, examples and resources for Web Audio
            API. Curated by <strong>Chrome Web Audio</strong> team.</p>
        </div>
      </div>
      <div id="Resources"></div>
      <div id="Projects"></div>
      <div id="Demos"></div>
      <div id="Footer"></div>
    </div>
    <script type="module">
      import { Component, Footer, TwoColumnListView }
          from './assets/Components.js';
      import PageData from './home/PageData.js';

      Component.build('Resources', TwoColumnListView, PageData.Resources);
      Component.build('Projects', TwoColumnListView, PageData.Projects);
      Component.build('Demos', TwoColumnListView, PageData.Demos);
      Component.build('Footer', Footer);
      Component.present();
    </script>
  </body>
</html>
